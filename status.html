<body>
    <p id="fullpwn"></p>
    <script>
        function xhrRequest(){            
            alert(this.status)
        }
function getReq(url){
            var oReq = new XMLHttpRequest();
            oReq.addEventListener("load", xhrRequest);
            oReq.open("GET", url);
            oReq.send();
        }
getReq('https://fullpwn.net');
