<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/peerjs@1.4.5/dist/peerjs.min.js"></script>
    <script>
var peer = new Peer();
var p2p_id = document.getElementById("ids")
p2p_id.innerHTML = peer.id
        peer.on('connection', function(conn) {
        conn.on('data', function(data){
            var text_msg = document.getElementById("msg")
            text_msg.innerHTML = data
  });
});
    </script>
</head>
<body>
    <p id="ids"></p>
    Latest Message: <p id="msg">Waiting Message..</p>
</body>
</html>
